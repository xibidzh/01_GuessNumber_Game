<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Игра угадай число</h1>

    <p>
      Вы выбераете случайное число между 1 и 100. Если вы угадываете его за 10
      попыток вы выигрываете. Мы сообщим будет ваше число больше или меньше
      загаданного
    </p>

    <div class="form">
      <label for="guessField">Введите число: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Отправить" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
